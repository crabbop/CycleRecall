<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netrunner Card Viewer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        #card-container {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        img {
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        p {
            word-wrap: break-word;
            max-width: 100%;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Muse Card Viewer</h1>
    <div id="card-container">
        <p>Loading card...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
