<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netrunner Card Viewer</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        img {
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        p {
            word-wrap: break-word;
            max-width: 100%;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>CycleRecall</h1>
    <div id="card-container">
        <p>Loading card...</p>
        <div class="svg-container">
            <img src="svg/trash.svg" alt="trash" class="icon">
            <img src="svg/mu.svg" alt="mu" class="icon">
            <img src="svg/click.svg" alt="click" class="icon">
            <img src="svg/credit.svg" alt="credit" class="icon">
            <img src="svg/subroutine.svg" alt="subroutine" class="icon">
            <img src="svg/recurring-credit.svg" alt="recurring-credit" class="icon">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
